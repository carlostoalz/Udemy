<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" class="needs-validation">
    <div formGroupName="nombreCompleto">
        <div class="form-group form-row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [ngClass]="
                { 
                    'is-invalid' : (
                                    forma.get('nombreCompleto.nombre').errors?.required || 
                                    forma.get('nombreCompleto.nombre').errors?.minlength
                                ) && 
                                forma.get('nombreCompleto.nombre').touched, 
                    'is-valid' : forma.get('nombreCompleto.nombre').valid 
                }" />
            </div>
        </div>

        <div class="form-group form-row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [ngClass]="
                { 
                    'is-invalid' :  (
                                        forma.get('nombreCompleto.apellido').errors?.required ||
                                        forma.get('nombreCompleto.apellido').errors?.noAlzate
                                    ) && 
                                    forma.get('nombreCompleto.apellido').touched, 
                    'is-valid' :    forma.get('nombreCompleto.apellido').valid 
                }" />
            </div>
        </div>
    </div>

    <div class="form-group form-row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="email" [ngClass]="
            { 
                'is-invalid' : (
                                forma.controls['email'].errors?.required || 
                                forma.controls['email'].errors?.pattern
                            ) && 
                            forma.controls['email'].touched, 
                'is-valid' : forma.controls['email'].valid 
            }" />
        </div>
    </div>

    <div class="form-group form-row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" type="text" class="form-control" [formControlName]="i" [ngClass]="
            {
                'is-invalid' :  forma.controls['pasatiempos'].controls[i].errors?.required && 
                                forma.controls['pasatiempos'].controls[i].touched,
                'is-valid' : forma.controls['pasatiempos'].controls[i].valid
            }
            " placeholder="Ingrese pasatiempo">
        </div>
        <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>
    </div>

    <div class="form-group form-row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Ingrese el nombre de usuario" formControlName="username" [ngClass]="
            { 
                'is-invalid' :  (
                                    forma.controls['username'].errors?.required ||
                                    forma.controls['username'].errors?.existe
                                ) && 
                                forma.controls['username'].touched, 
                'is-valid' : forma.controls['username'].valid 
            }" />
        </div>
    </div>

    <div class="form-group form-row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password1" [ngClass]="
            { 
                'is-invalid' :  forma.controls['password1'].errors?.required && 
                                forma.controls['password1'].touched, 
                'is-valid' : forma.controls['password1'].valid 
            }" />
        </div>
    </div>

    <div class="form-group form-row">
        <label class="col-2 col-form-label">Repetir Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Repetir Contraseña" formControlName="password2" [ngClass]="
            { 
                'is-invalid' :  (
                                    forma.controls['password2'].errors?.required ||
                                    forma.controls['password2'].errors?.noIguales
                                ) && 
                                forma.controls['password2'].touched, 
                'is-valid' : forma.controls['password2'].valid 
            }" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    <pre>
        {{forma.valid}}
    </pre>
    <pre>
        {{forma.status}}
    </pre>
</form>
