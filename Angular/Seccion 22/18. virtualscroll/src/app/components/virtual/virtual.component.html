<h1>Virtual Scroll</h1>
<hr>
<div class="row m-3">
    <div class="col">
        <button (click)="irFinal()" type="button" class="btn btn-primary">Ir al final</button>
    </div>
    <div class="col text-center">
        <button (click)="irMedio()" type="button" class="btn btn-warning">Ir a la mitad</button>
    </div>
    <div class="col text-right">
        <button (click)="irInicio()" type="button" class="btn btn-secondary">Ir al Inicio</button>
    </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item animated slideInLeft" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
        Item {{ i + 1 }} / {{ conteo }}
    </div>
</cdk-virtual-scroll-viewport>
