<hr>

<div class="row">
    <div class="col text-right">
        <button type="button" class="btn btn-primary" [routerLink]="['/heroe','nuevo']">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-lg-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button type="button" class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pen"></i><i class="fas fa-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger" (click)="borrarHeroe( heroe )">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>


<div *ngIf="cargando" class="alert alert-info text-center mt-lg-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fas fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor.
    </p>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-lg-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x" aria-hidden="true"></i>
    </p>
</div>
