<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #txtBuscar (keyup)="buscarHospital( txtBuscar.value )" type="text" name="" id="" class="form-control" placeholder="Buscar Hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<br>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Crear Hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales registrados ( <small>{{ _hs.totalHospitales }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td scope="row">
                                <img (click)="actualizarImagen( hospital )" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" type="button" class="btn btn-primary mr-1">
                                        <i class="fa fa-save"></i>
                                    </button>
                                <button (click)="borrarHospital( hospital )" type="button" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
