<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #txtBuscar (keyup)="buscarMedico( txtBuscar.value )" type="text" name="" id="" class="form-control" placeholder="Buscar Medico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<br>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Crear Médico
                    </button>
                </div>

                <h3>Médicos registrados ( <small>{{ _ms.totalMedicos }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td scope="row">
                                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital['nombre'] }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" type="button" class="btn btn-primary mr-1">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico( medico )" type="button" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
