<div class="row" *ngIf="graficasDona.length > 0">
    <div class="col-6" *ngFor="let grafica of graficasDona">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ grafica?.leyenda }}</h4>
                <app-grafico-dona [data]="grafica?.data" [labels]="grafica?.labels" [type]="grafica?.type"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
